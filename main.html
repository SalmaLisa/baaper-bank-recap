<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baap er bank - repcap</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-2xl lg:text-3xl text-center mt-12">Welcome to my <br class="block lg:hidden"><span class="lg:text-4xl font-semibold text-indigo-700">Baap Er Bank</span>!!!</h1>
  </header>
  <main>
    <section>
      <div class="bg-sky-400 lg:w-3/4 w-10/12 mx-auto mt-14 py-8 rounded-md ">
        <div class="lg:w-3/4 w-10/12 mx-auto py-4 lg:py-8 lg:px-6 px-1">
          <h1 class="text-2xl lg:text-3xl text-white font-semibold mb-3">Please Login</h1>
          <input id="user-email" type="email" placeholder="Enter your email" class="w-full lg:py-2 px-3 p-1  rounded-md my-3" required>
          <input id="user-password" type="password" placeholder="Your password" class="w-full lg:py-2 px-3 p-1 rounded-md my-3" required>
          <button id="submit-btn" class="bg-amber-500 hover:bg-amber-600 text-white py-1 lg:py-2 px-6 font-bold rounded-md mt-2">Submit</button>
        </div>
      </div>
    </section>
  </main>
  <script src="js/login-page.js"></script>
</body>
</html>
